<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review Form</title>
    <meta name="description" content="Product Review Form">
    <meta name="author" content="Bolaji Olawale Ajibola">

    <link rel="stylesheet" href="week05/form.css">
    <script src="script/form.js" defer></script>
    <script src="script/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label class="item-header" for="product_id">Product:</label>
            <select id="product_id" name="product_id" required>
                <option value="">Choose a Product ...</option>
            </select>

            <fieldset class="star-ratings">
                <legend class="item-header">Overall Ratings</legend>
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">â˜†</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating1">â˜†â˜†</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating1">â˜†â˜†â˜†</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating1">â˜†â˜†â˜†â˜†</label>
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating1">â˜†â˜†â˜†â˜†â˜†</label>
            </fieldset>

            <label class="item-header" for="installation_date">Date of Installation</label>
            <input type="date" id="installation_date" name="installation date" required>
            <p class="item-header">Which features did you find useful in the product? <br>(Check all that apply)</p>
            <div id="features">
                <input type="checkbox" id="durability" name="durability">
                <label for="durability">Durability</label>
                <input type="checkbox" id="ease_use" name="ease_use">
                <label for="ease_use">Ease of Use</label>
                <input type="checkbox" id="performance" name="performance">
                <label for="performance">Performance</label>
                <input type="checkbox" id="design" name="design">
                <label for="design">Design</label>
            </div>

            <label class="item-header" for="review">Written Review(Optional)</label>
            <textarea id="review" name="review"></textarea>
            <label class="item-header" for="user_name">Your name (Optional)</label>
            <input type="text" id="user_name" name="user_name">
            <button type="submit">Post Review</button>
        </form>
    </main>

</body>
</html>
